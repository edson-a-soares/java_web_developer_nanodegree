<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div id="login-form-container" class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form th:action="@{/login}" th:object="${model}" action="#" method="POST">

                <div id="signup-success-message" th:if="${signupSuccess}" class="alert alert-success">
                    You successfully signed up!
                </div>

                <div id="invalid-credentials-message" th:if="${authenticationError}" class="alert alert-danger">
                    Invalid username or password.
                </div>

                <div id="success-logout" th:if="${logoutSuccess}" class="alert alert-success">
                    You have been logged out.
                </div>

                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                </div>
                <button type="submit" id="login-submit-button" class="btn btn-primary">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a th:href="@{/signup}">Click here to sign up</a></label>
            </div>
        </div>
    </body>
</html>
